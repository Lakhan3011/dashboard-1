            <div class="quote">
                <h1>Hello, Lakhan</h1>
            </div>

                <span class="las la-search"></span>
                <input type="search" placeholder="Search"/>
            </div>
            <div class="message-wrapper">
                <span class="las la-sms"></span>
                <input type="text" placeholder="Message"/>
            </div>
        </header>


        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 card">
                     <h1>Lakhan </h1>

                </div>
                <div class="col-sm-3 card"> 
                    <h1>Lakhan </h1>
                    <h2> Ajay </h2>
                </div>

                      <h1>Lakhan </h1>

                </div>
            </div>
        </div>

        <main>
            <div class="heading">
                <h1>Stats Info</h1>
            </div>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h5> <small>Candidate Applied</small> </h5>
                        <span> <strong>1,500</strong> </span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h5> <small>Views on Drive</small> </h5>
                        <span> <strong>4,548</strong> </span>
                    </div>
                    <div>
                        <span class="las la-eye"></span>
                    </div>
                </div>

            </div>


            <div class="cards-weekly">
                <div class="card-single">
                    <div>
                        <h5> <strong>This Week</strong> </h5>
                        <span> 1,528</span><br>
                        <span class="las la-plus"></span>
                        <span> <small>6.24%</small> </span>
                    </div>
                    <div>
                        <span class="las la-calendar-week"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h5> <strong>This Month</strong> </h5>
                        <span> 1,528</span><br>
                        <span class="las la-plus"></span>
                        <span> <small>6.24%</small> </span>
                    </div>
                    <div>
                        <span class="las la-calendar-check"></span>
                    </div>
                </div>

            </div>

        </main>
    </div>

        <div class="row ">

                        <span>hoyeee</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
