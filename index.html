<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    
    <!-- BOOTSTRAP SCRIPTS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="white-section" id="stats">

        <h2 class="section-heading">Stats info</h2>

        <div class="row ">
            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
            <div class="card">
                
                <div class="card-body">
                    <img class="logo-img" src="images/logo1.png" alt="logo">
                    <h6 class="stat-text" style=" font-size: 0.8rem ; margin-top: 10px;">Candidate Applied</h6>
                    <p class="stat-text">1500</p>
                </div>
            </div>
            </div>

            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <img class="logo-img" src="images/logo1.png" alt="logo">
                        <h6 class="stat-text" style=" font-size: 0.8rem ; margin-top: 10px;">Views on Drive</h6>
                        <p class="stat-text">1K</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="white-section" id="timely-stats">
        <div class="row">
            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
            <div class="card" style="width: 50%;">
                <div class="card-body">
                    <img class="schedule-logo" src="images/week.png" alt="week">
                    <h6 class="stat-text" style="text-align: center;"> <strong>This week</strong> </h6>
                    <p class="stat-text" style="text-align: center;">1,528 ⬆</p>
                    <p class="stat-text" style="font-size: 0.7rem; text-align: center;">+6.24%</p>
                </div>
            </div>
            </div>

            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
                <div class="card" style="width: 60%;">
                    <div class="card-body">
                        <img class="schedule-logo" src="images/month.png" alt="month">
                        <h6 class="stat-text" style="text-align: center;"> <strong>This Month</strong> </h6>
                        <p class="stat-text" style="text-align: center;">4,548 ⬇</p>
                        <p class="stat-text" style="font-size: 0.7rem; text-align: center;" >-3.59%</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
