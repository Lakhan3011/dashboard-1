<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    
    <!-- BOOTSTRAP SCRIPTS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</head>
<body>
    <section class="white-section" id="stats">

        <h2 class="section-heading">Stats info</h2>

        <div class="row">
            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
            <div class="card">
                <!-- <div class="card-header">
                <h6>Candidate Applied</h6>
                </div> -->
                <div class="card-body">
                <h6 class="stat-text">Candidate Applied</h6>
                <p>1500</p>
                </div>
            </div>
            </div>

            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
                <div class="card">
                    <!-- <div class="card-header">
                    <h6>Views on Drive</h6>
                    </div> -->
                    <div class="card-body">
                        <h6 class="stat-text">Views on Drive</h6>
                        <p>1K</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="white-section" id="timely-stats">
        <div class="row">
            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
            <div class="card">
                <!-- <div class="card-header">
                <h6>Candidate Applied</h6>
                </div> -->
                <div class="card-body">
                <h6 class="stat-text">This week</h6>
                <p>1,528 ⬆</p>
                <p style="font-size: 0.8rem;">+6.24%</p>
                </div>
            </div>
            </div>

            <div class="stat-column col-lg-2 col-md-4 col-sm-6">
                <div class="card">
                    <!-- <div class="card-header">
                    <h6>Views on Drive</h6>
                    </div> -->
                    <div class="card-body">
                        <h6 class="stat-text">This Month</h6>
                        <p>4,548 ⬇</p>
                        <p style="font-size: 0.8rem;">-3.59%</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
